# Site wide configuration

title: Learn Every Day
locale: en_US
url: http://xandrcherepanov.github.io

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
excerpt_separator: "<!--more-->"
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

# Default values for YAML Frontmatter

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page
      share: false
      image:
        feature: big-image.jpg
        credit: Olga Cherepanova
        creditlink: 
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      share: true
      comments: true
      image:
        feature: big-image.jpg
        credit: Olga Cherepanova
        creditlink: 

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false


