# Site wide configuration

title: Learn Every Day
locale: en_US
url: http://xandr.uz
langs:
  all:
    - ru
    - en
  default: en

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
excerpt_separator: "<!--more-->"
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

# Default values for YAML Frontmatter

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page
      share: false
      lang: en
      image:
        feature: big-image.jpg
        credit: Olga Cherepanova
        creditlink:
  -
    scope:
      path: "_pages/ru"
      type: "pages"
    values:
      lang: ru
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      share: true
      comments: true
      lang: en
      image:
        feature:
        credit:
        creditlink:
  -
    scope:
      path: "_posts/android"
      type: "posts"
    values:
      image:
        thumb: "categories/android-thumb.png"
        feature: "categories/android-feature.jpg"
        credit:
  -
    scope:
      path: "_posts/ru"
    values:
      lang: ru

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false


